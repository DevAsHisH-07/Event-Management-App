<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/">Event Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/employee-list">Employee List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin-update">Update Admin</a>
        </li>
        <!-- Add more navigation links as needed -->
      </ul>
    </div>
  </nav>
  
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="text-center">Employee Details</h2>
      </div>
      <div class="card-body">
        <div *ngIf="employee">
          <p><strong>ID:</strong> {{ employee.id }}</p>
          <p><strong>First Name:</strong> {{ employee.first_name }}</p>
          <p><strong>Last Name:</strong> {{ employee.last_name }}</p>
          <p><strong>Email:</strong> {{ employee.email }}</p>
          <!-- Add more details as needed -->
  
          <!-- Buttons for updating and deleting -->
          <div class="text-center">
            <button class="btn btn-success mr-2" (click)="updateEmployee()">Update Employee</button>
            <button class="btn btn-danger" (click)="deleteEmployee()">Delete Employee</button>
          </div>
        </div>
      </div>
    </div>
  
    <button class="btn btn-primary mt-3" (click)="goBack()">Go Back</button>
  </div>
