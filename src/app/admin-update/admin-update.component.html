<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="text-center">Update Admin Details</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="updateAdmin()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="adminDetails.username" name="username" required>
          </div>
  
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="adminDetails.password" name="password" required>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
