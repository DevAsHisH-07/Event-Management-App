<!-- src/app/employee-update/employee-update.component.html -->

<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h2 class="text-center">Update Employee Details</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <input type="text" class="form-control" id="employeeId" name="employeeId" [(ngModel)]="employee.id" disabled>
          </div>
  
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.first_name">
          </div>
  
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.last_name">
          </div>
  
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employee.email">
          </div>
  
          <!-- Add more fields as needed -->
  
          <div class="text-center">
            <button class="btn btn-primary mr-2" (click)="updateEmployee()">Update</button>
            <button class="btn btn-secondary" (click)="goBack()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
