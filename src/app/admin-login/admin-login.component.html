<div class="container mt-5" style="background-image: url('https://source.unsplash.com/1920x1080/?event-management'); background-size: cover; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="card p-4" style="max-width: 400px;">
      <div class="card-header bg-primary text-white">
        <h2 class="text-center">Admin Login</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
          </div>
          <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
