<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/">Event Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/employee-list">Employee List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin-update">Update Admin</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-4">
    <a routerLink="/add-employee" class="btn btn-primary mb-3">Add Employee</a>
    <h2 class="text-center mb-4">Employee List</h2>
    <table class="table table-bordered table-striped">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.first_name }}</td>
          <td>{{ employee.last_name }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <button class="btn btn-info" (click)="viewDetails(employee.id)">View Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
